ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "6443"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_USERNAME"
    value: ""
  - key: "SMTP_PASSWORD"
    value: ""
  - key: "SMTP_SECURE"
    value: "false"
  - key: "SMTP_FROM_NAME"
    value: "Infisical"
  - key: "SMTP_FROM_ADDRESS"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "ENCRYPTION_KEY"
    value: "random_password"
  - key: "JWT_SIGNUP_SECRET"
    value: "random_password"
  - key: "JWT_REFRESH_SECRET"
    value: "random_password"
  - key: "JWT_AUTH_SECRET"
    value: "random_password"
  - key: "JWT_SERVICE_SECRET"
    value: "random_password"
  - key: "MONGO_URL"
    value: "mongodb://root:random_password@mongo:27017/?authSource=admin"
  - key: "MONGO_USERNAME"
    value: "root"
  - key: "MONGO_PASSWORD"
    value: "random_password"
  - key: "SITE_URL"
    value: "https://[CI_CD_DOMAIN]"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "infisical.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
